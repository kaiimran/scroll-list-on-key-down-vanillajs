      // Mark first list item

      // Event listener
      window.addEventListener('keydown', onKeyDown)

      // Event callback
      function onKeyDown(e) {
        e.preventDefault()

        var selectedElm = document.activeElement,
          goToStart,
          // map actions to event's key
          action = {
            ArrowUp: "previous",
            Up: "previous",
            ArrowDown: "next",
            Down: "next"
          }

        selectedElm = selectedElm[action[e.key] + "ElementSibling"];

        selectedElm.focus()
      }
    </script>
